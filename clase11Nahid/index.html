<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock</title>
</head>
<body>
    <div>
        <button id="botonControlCelulares">Click para controlar el stock de Celulares</button>
    </div>
    <div>
        <button id="botonControlTablets">Click para controlar el stock de Tablets</button>
    </div>
    <div>
        <button id="botonControlPcs">Click para controlar el stock de PCs</button>
    </div>
    <div>
        <button id="botonProductosGenerales">Click para ver todos los productos</button>
    </div>
    <form id="formBusqueda">
        <div>
            <input type="text" placeholder="Busqueda" id="buscadorProducto" required> Buscar producto por nombre
        </div>
        <div><input type="submit" id="filtrarProducto" value="Buscar Producto"></div>
    </form>
    <h2 class="h2">Formulario para cargar un nuevo producto</h2>
    <form id="formulario">
        <div class="inputs">
            <input type="number" placeholder="ID" id="idProducto" required>
            <input type="text" placeholder="Modelo" id="modeloProducto" required>
            <input type="number" placeholder="Precio" id="precioProducto" required>
            <input type="number" placeholder="Cantidad" id="cantidadProducto" required>
        </div>
        <input type="submit" id="Enviar" value="Enviar">
    </form>
    <table id="tblProductos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <!-- <h4 class="h4">Presione X para limpiar la p√°gina</h4> -->
    <div id="divMaestro"></div>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/main.js"></script>
<script src="./js/regproductos.js"></script>
<script src="./js/verproductos.js"></script>
</html>
