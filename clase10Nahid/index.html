<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock</title>
</head>
<body>
    <button id="boton1">Click para hacer control de stock por clases</button>
    <button id="boton2">Click para buscar productos por nombre de modelo</button>
    <h2 class="h2">Formulario para cargar un nuevo producto</h2>
    <form id="formulario">
        <input type="number" placeholder="ID" id="idproducto" required>
        <input type="text" placeholder="Modelo" id="modeloproducto" required>
        <input type="number" placeholder="Precio" id="precioproducto" required>
        <input type="number" placeholder="Cantidad" id="cantidadproducto" required>
        <input type="submit" value="Enviar">
    </form>
    <h4 class="h4">Presione X para limpiar la p√°gina</h4>
    <div id="divMaestro"></div>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./main.js"></script>
</html>
